<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <meta name="description" content="A JavaScript Quiz Game." >
    <title>Quiz Ninja â€¢ Game 10</title>
    <script src="js/game10.js" defer></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
        width: 100%;
        background-color: #002d33;
      }
      section,
      input,
      button {
        font-size: large;
      }
      section {
        background-color: #98a27d;
      }
      h1,
      #result,
      .start-game {
        text-align: center;
      }
      section,
      h1,
      button,
      .wrong,
      .correct {
        padding: 10px;
      }
      input {
        padding: 5px;
      }
      button {
        margin: 10px auto;
        width: 50%;
        background-color: #aa9c8e;
        border: 1px solid #000;
        border-radius: 10px;
      }
      button:hover {
        background-color: #c1d7f0;
      }
      /* ID Selector */
      #question {
        font-weight: 900;
        font-size: x-large;
        padding-bottom: 10px;
      }
      #result {
        color: #fff;
      }
      #info {
        padding-top: 10px;
      }
      #start-container {
        text-align: center;
      }
      /* Class Selector */
      .wrong {
        background-color: #a80000;
      }
      .correct {
        background-color: #005862;
      }
      @media (min-width: 31.25em) {
        body {
          margin: 0 auto;
          width: 500px;
        }
      }
    </style>
  </head>
  <body>
    <section class="dojo">
      <div class="quiz-body">
        <header>
          <div id="timer">Time: <strong>20</strong></div>
          <div id="score">Score: <strong>0</strong></div>
          <h1>Quiz Ninja!</h1>
        </header>
        <div id="question"></div>
        <form id="response">
          <input name="answer" type="text" >
          <button type="submit">Submit Answer</button>
        </form>
        <div id="result"></div>
        <div id="info"></div>
        <div id="start-container">
          <button id="start">Click to Start</button>
        </div>
      </div>
    </section>
  </body>
</html>
