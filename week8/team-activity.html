<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <meta
      name="description"
      content="This is a list of the characters in Star Wars and their information."
    >
    <title>Star Wars Characters</title>
    <link rel="stylesheet" href="css/small.css" >
    <script src="js/main.js" defer></script>
  </head>
  <body>
    <main>
      <h1>Star Wars Characters</h1>
      <div>
        <ul id="mainDisplay"></ul>
      </div>
      <div>
        <button id="previousBtn">Previous</button>
        <ul id="paginationBtns"></ul>
        <button id="nextBtn">Next</button>
      </div>
      <div>
        <table id="detailView" class="hidden">
          <tr>
            <th>Name</th>
            <th>Birth Year</th>
            <th>Eye Color</th>
            <th>Height</th>
            <th>Mass</th>
          </tr>
        </table>
      </div>
    </main>
  </body>
</html>
