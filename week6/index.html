<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#395b50">
    <meta name="msapplication-TileColor" content="#00aba9">

<body>
    <header>
        <H1>
            WDD 330 Portfolio
        </H1>
    </header>
    <main>
        <h2 class="mainTitle">Midterm Project</h2>
        <div id="toDo">

            <h3>Todos</h3>
            <div id="toDoList">
                <ul id="taskList">
                    <!-- This format will be adjusted by the JavaScript -->
                    <li>
                        <input type="checkbox" id="checkBox1">
                        <label for="checkBox1">This is a template, the progam should replace this.</label>
                        <button>X</button>
                    </li>
                </ul>

                <div id="toDoFooter">
                    <span id="taskCount">## tasks left</span>
                    <span class="filter right-align">

                        <input type="radio" name="taskFilter" id="allTasks" checked>
                        <label for="allTasks">All</label>

                        <input type="radio" name="taskFilter" id="activeTasks">
                        <label for="activeTasks">Active</label>

                        <input type="radio" name="taskFilter" id="completedTasks">
                        <label for="completedTasks">Completed</label>
                    </span>
                </div>
            </div>

            <form id="newTask" action="index.html">
                <input type="text" placeholder="New Task" class="left-align" id="taskText" autofocus>
                <button type="submit" class="right-align" id="addButton">+</button>

            </form>
        </div>

    </main>
    <Footer>
        <a href="../index.html">Return to table of contents</a> <br>
    </Footer>
    <script src="main.js" type="module"></script>
</body>

</html>
